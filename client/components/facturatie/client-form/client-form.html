<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Klantgegevens <em>{{client.name ? client.name : 'nieuwe klant'}}</em></h3>
    <button class="btn btn-default pull-right" (click)="emitDoneEvent()"><span class="glyphicon glyphicon-remove-circle"></span></button>
  </div>
  <div class="panel-body">

    <form class="form-horizontal" (ng-submit)="saveClient()">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Naam</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Klant" [(ng-model)]="client.name" required autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress" class="col-sm-2 control-label">Adres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputAddress" placeholder="Adres" [(ng-model)]="client.address">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPostcode" class="col-sm-2 control-label">Postcode</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="inputPostcode" placeholder="postcode" [(ng-model)]="client.postcode">
        </div>
        <label for="inputCity" class="col-sm-2 control-label">Plaats</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputCity" placeholder="Stad of gemeente" [(ng-model)]="client.city">
        </div>
      </div>
      <div class="form-group">
        <label for="inputVAT" class="col-sm-2 control-label">BTW nr.</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputVAT" placeholder="BE0999999999" [(ng-model)]="client.vatNumber">
        </div>
      </div>
      <div class="form-group">
        <label for="inputRemarks" class="col-sm-2 control-label">Opmerkingen</label>
        <div class="col-sm-10">
          <textarea id="inputRemarks" class="form-control" rows="4" [(ng-model)]="client.remarks"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Klantgegevens opslaan</button>
          <button class="btn btn-default pull-right" (click)="cancel()">Maak wijzigingen ongedaan</button>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-danger" (click)="remove()">Verwijder deze klant</button>
        </div>
      </div>
    </form>

  </div>
